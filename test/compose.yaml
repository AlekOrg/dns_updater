version: "2"
services:
  dns_updater:
    environment:
      - GO_DADDY_API_KEY=test token
    build:
      context: mock_server/certs/
      dockerfile_inline: |
        FROM dns_updater:latest
        COPY ./rootCA.pem /usr/local/lib/python3.12/site-packages/certifi/cacert.pem
        

  mock_server:
    build: mock_server/
    ports:
      - 8011:443
      - 8010:80
    networks:
      default:
        aliases:
          - api.my-ip.io
          - api.godaddy.com
    depends_on: 
      - dns_updater
